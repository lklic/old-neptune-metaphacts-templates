    <semantic-graph height='90vh' user-zooming-enabled=true
                    query='
                      CONSTRUCT {
                          <https://permid.org/1-5038056692> a organization:Organization .
                          <https://permid.org/1-5038056692> <http://aws.amazon.com/vocabulary/hasReferenceCustomer> ?sampleReferenceCustomer.
                          ?sampleReferenceCustomer a organization:Organization .
                          ?sampleReferenceCustomer vcard:organization-name ?referenceCustomerName.
                          ?tenure a person:Officership .
                          ?tenure person:isTenureIn ?sampleReferenceCustomer.
                          ?tenure person:hasHolder ?holder.
                          ?holder vcard:hasGender ?gender .
                          ?holder person:holdsPosition ?holderPosition. 
                          ?holderPosition rdf:type person:OfficerRole .
                          ?holderPosition person:hasReportedTitle ?holderTitle.
                      } WHERE {
                          {
                            SELECT DISTINCT ?holder {
                              <https://permid.org/1-5038056692> <http://aws.amazon.com/vocabulary/hasReferenceCustomer> ?sampleReferenceCustomer.
                              ?tenure person:isTenureIn ?sampleReferenceCustomer.
                              ?tenure person:hasHolder ?holder.
                            } LIMIT 15
                          }
                          <https://permid.org/1-5038056692> <http://aws.amazon.com/vocabulary/hasReferenceCustomer> ?sampleReferenceCustomer.
                          ?sampleReferenceCustomer vcard:organization-name ?referenceCustomerName.
                          ?tenure person:isTenureIn ?sampleReferenceCustomer.
                          ?tenure person:hasHolder ?holder.
                          ?holder person:holdsPosition ?holderPosition.
                          ?holder vcard:hasGender ?gender .
                          ?holderPosition person:hasReportedTitle ?holderTitle.
                      }
                    '
                    open-links-in-new-window=true
                    hide-predicates='["<http://www.w3.org/1999/02/22-rdf-syntax-ns#type>", "<http://www.w3.org/2006/vcard/ns#hasGender>"]'
                    graph-style='[
                                   [[> permid:TutorialGraphStyle ]],
                                   [[> permid:GraphStyle]] 
                                 ]'
    >
   <semantic-graph-layout-breadthfirst spacing-factor="0.3" roots='["<https://permid.org/1-5038056692>"]'
        circle="true"
    ></semantic-graph-layout-breadthfirst>
      <semantic-graph-extension-panzoom zoom-only=true></semantic-graph-extension-panzoom>
    </semantic-graph>
