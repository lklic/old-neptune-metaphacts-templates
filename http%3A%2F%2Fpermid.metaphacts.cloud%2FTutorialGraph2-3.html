<bs-panel header='The data of interest for the SPARQL query in Step 2.3'>
    <semantic-graph 
                    query='
                      CONSTRUCT WHERE {
                        <https://permid.org/1-4295902158> a organization:Organization .
                        <https://permid.org/1-4295902158> vcard:organization-name ?organizationName.
                        <https://permid.org/1-4295902158> organization:hasRegisteredPhoneNumber ?phoneNumber.
                        <https://permid.org/1-4295902158> organization:isIncorporatedIn ?isIncorporatedIn.
                        <https://permid.org/1-4295902158> fibo:isDomiciledIn ?location.
                        ?location a <http://www.geonames.org/ontology#Feature> .
                      }
                    '
                    hide-predicates='["<http://www.w3.org/1999/02/22-rdf-syntax-ns#type>"]'
                    open-links-in-new-window=true
                    graph-style='[ [[> permid:TutorialGraphStyle ]],
                                   [[> permid:GraphStyle]] 
                                 ]'
    >
      <semantic-graph-extension-panzoom zoom-only=true></semantic-graph-extension-panzoom>
      <semantic-graph-layout-cose-bilkent ideal-edge-length="170"></semantic-graph-layout-cose-bilkent>
    </semantic-graph>
</bs-panel>
